<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Helper Toggle</title>
  <style>
    body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle"> Enable Helper
  </label>
  <br>
  <label>
    <input type="checkbox" id="sidebarToggle"> Show Tips Sidebar
  </label>
  <br>
  <label>
    <input type="checkbox" id="calloutToggle"> Show Callouts
  </label>
  <p id="error" style="color:red; display:none;">Failed to load helper data.</p>
  <button id="retry" style="display:none;">Retry</button>
  <script src="popup.js"></script>
</body>
</html>
